{% extends "base.html" %}
{% block content %}
<h2>Patients</h2>
<a href="{{ url_for('patients.create_patient') }}">Create New Patient</a>
<ul>
    {% for patient in patients %}
    <li>{{ patient.name }} {{ patient.lastname }} ({{ patient.ci }})
        <a href="{{ url_for('patients.update_patient', id=patient.id) }}">Edit</a>
        <form method="POST" action="{{ url_for('patients.delete_patient', id=patient.id) }}">
            <button type="submit">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
